<div id="carouselExampleControls" class="carousel slide jumbotron-fluid" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <!-- <img class="d-block w-100" [src]="alienImg" height="513px" alt="Aliens"> -->
        <img class="d-block w-100" src="../../../assets/images/alien-movie-photo.jpg" height="513px" alt="Aliens">
      </div>
      <div class="carousel-item">
         <!-- <img class="d-block w-100" [src]="cinemaImg" height="513px" alt="Cinema">-->
        <img class="d-block w-100" src="../../../assets/images/cinema.jpg" height="513px" alt="Cinema">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../../../assets/images/oysters.jpg" height="513px" alt="Oysters">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../../../assets/images/movie-theater.png" height="513px" alt="Movie Theater">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../../../assets/images/salad.jpg" height="513px" alt="Salad">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../../../assets/images/dark-park.jpg" height="513px" alt="Dark Park">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../../../assets/images/salmon.jpg" height="513px" alt="Salmon">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="jumbotron-fluid moveOverImg" style="background-color:rgba(255, 255, 255, 0.4); width: calc(100vh); height: calc(30vh);">
    <h1>Welcome to CineMunch</h1>
    <p class="lead">
      <b>Are you ready to experience an exquisite movie-dining experience?</b>
    </p>
    <b><a class="btn btn-lg btn-danger" style="color:white" data-toggle="modal" data-target="#exampleModalLong" role="button">Join Now</a></b>
    <b><div data-toggle="modal" data-target="#exampleModalCenter">Already a member? <a style="background-color:white; color:blue;">Login.</a></div></b>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Sign Up Here</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body jumbotron">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" (focus)="removeMessage()" placeholder="First Name" [(ngModel)]="member.firstName" class="form-control col-12">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" (focus)="removeMessage()" placeholder="Last Name" [(ngModel)]="member.lastName" class="form-control col-12">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" (focus)="removeMessage()" placeholder="Date of Birth" [(ngModel)]="member.dob" class="form-control col-12">
        <label for="email">Email:</label>
        <input type="email" id="email" (focus)="removeMessage()" placeholder="Email" [(ngModel)]="member.email" class="form-control col-12">
        <label for="username">Please Choose A Username:</label>
        <input type="text" id="username" (focus)="removeMessage()" [(ngModel)]="member.username" placeholder="Username" class="form-control col-12">
        <label for="password">Please Choose A Password:</label>
        <input type="password" id="password" (focus)="removeMessage()" [(ngModel)]="member.password" placeholder="Password" class="form-control col-12">
      </div>
      <div class="modal-footer">
        <strong><span style="color:red" *ngIf = "registerError">{{WrongOrNullRegistration}}</span></strong>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addMember()" data-dismiss="modal">Sign Up!</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Login Here</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <label for="username">Enter Username:</label>
          <input type="text" id="usernameLogin" (focus)="removeMessage()" [(ngModel)]="member.username" placeholder="Username" class="form-control col-12">
          <label for="password">Enter Password:</label>
          <input type="password" id="passwordLogin" (focus)="removeMessage()" [(ngModel)]="member.password" placeholder="Password" class="form-control col-12">
      </div>
      <div class="modal-footer">
        <strong><span style="color:red" *ngIf = "loginError">{{WrongUsernamePassword}}</span></strong>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="loginMember()"  data-dismiss="modal">Sign In!</button>
      </div>
    </div>
  </div>
</div>
