<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" [src]="alienImg" height="513px" alt="Aliens">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" [src]="cinemaImg" height="513px" alt="Cinema">
      </div>
      <div class="carousel-item">

        <img class="d-block w-100" [src]="saladImg" height="513px" alt="Salad">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" [src]="parkImg" height="513px" alt="Dark Park">

      <div class="carousel-item">
        <img class="d-block w-100" [src]="salmonImg" height="513px" alt="Salmon">

  <div class="jumbotron moveOverImg" style="background-color:rgba(255, 255, 255, 0.4); height: calc(30vh);">
